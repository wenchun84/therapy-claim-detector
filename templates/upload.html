<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">首頁</a>
            <a href="/about">關於</a>
            <a href="/upload">上傳檢測</a>
            <a href="/contact">聯繫我們</a>
        </nav>
    </header>
    <main>
        <h1>上傳文件進行檢測</h1>
        <p>請上傳您想要檢測的療癒聲明文件。我們接受PDF、DOC、DOCX和TXT格式。</p>
        
        {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">選擇文件：</label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
            </div>
            <button type="submit">上傳並分析</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 療癒聲明檢測器</p>
    </footer>
</body>
</html>
