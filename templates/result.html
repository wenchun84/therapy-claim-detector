<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <a href="/">首頁</a>
            <a href="/about">關於</a>
            <a href="/upload">上傳檢測</a>
            <a href="/contact">聯繫我們</a>
        </nav>
    </header>
    <main>
        <h1>分析結果</h1>
        <div class="result-container">
            {% if filename %}
                <h2>檔案名稱: {{ filename }}</h2>
            {% elif content %}
                <h2>輸入文字的分析</h2>
                <div class="content-box">
                    <p>{{ content }}</p>
                </div>
            {% endif %}
            
            <div class="result-box">
                <p>{{ result }}</p>
            </div>
            
            <a href="/upload" class="button">返回檢測頁面</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 療癒聲明檢測器 | 專業、可靠的法規合規檢測工具</p>
    </footer>
</body>
</html>
